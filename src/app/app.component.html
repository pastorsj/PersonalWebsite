<div class="profile-page">
    <div class="page-header header-filter" style="background-image: url('../../assets/img/rose-bg.jpg');"></div>
    <div class="main main-raised">
        <div class="profile-content">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 ml-auto mr-auto">
                        <div class="profile">
                            <div class="avatar">
                                <img src="assets/img/Logo.png" alt="Rose Image" class="img-raised rounded-circle img-fluid">
                            </div>
                            <div class="name">
                                <h3 class="title">{{name}}</h3>
                                            <h6>{{work}}</h6>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="description text-center">
                    <p>{{description}}</p>
                </div>
                <div class="row">
                    <div class="col-md-6 ml-auto mr-auto">
                        <portfolio></portfolio>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
