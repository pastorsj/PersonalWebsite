<div class="wrapper">

			<div class="profile-content">
	            <div class="container">
                <div class="row">
	                    <div class="profile">
	                        <div class="avatar">

	                        <div class="name">
	                            <h3 class="title">{{name}}</h3>
								              <h6>{{work}}</h6>

	                <div class="description text-center">

					</div>
					<portfolio></portfolio>
	            </div>
			</div>
		</div>
</div>
